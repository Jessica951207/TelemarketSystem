<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<style>
    .defaultPsw{
        float: left;
        display: block;
        padding: 9px 15px;
        width: 80px;
        font-weight: 400;
        line-height: 20px;
    }
    .coreUserId{
        line-height: 20px;
    }
    .layui-form-label{
        width: 90px;
    }
    .isShow{display: none;}
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>基本信息</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="orgInfo">
            <!-- 隐藏栏位 -->
            <input type="hidden" id="userId" name="userId"/>
            <div class="layui-form-item">
                <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userName" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属机构</label>
                    <div class="layui-input-inline">
                        <select name="userOrgId" id="userOrgId" lay-verify="required">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userAccount" lay-verify="required" autocomplete="off" class="layui-input" id="userAccount">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">密码</label>
                    <!-- <a id="resetPw" class="layui-btn">重置密码</a> -->
                    <!-- <button type="button" class="layui-btn layui-btn-radius">重置密码</button> -->
                    <button id="resetPw" type="button" class="layui-btn layui-btn-danger" >重置密码</button>
                    <span class="defaultPsw" style="display:none;">123</span>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userPhone" lay-verify="required|phone" autocomplete="off" class="layui-input" maxlength="11">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">E-mail</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userEmail" id="userEmail"  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="userType" value="1" title="普通员工" checked>
                    <input type="radio" name="userType" value="2" title="主管">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    <input type="radio" name="userRole" lay-filter="userRole" value="1" title="名单导入" checked="">
                    <input type="radio" name="userRole" lay-filter="userRole" value="2" title="电销外呼">
                    <input type="radio" name="userRole" lay-filter="userRole" value="3" title="管理人员">
                </div>
            </div>

            <div class="layui-form-item isShow">
                <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <label class="layui-form-label callNo">外呼工号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userNo" autocomplete="off" class="layui-input" lay-verify="required" id="userNo">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">外呼密码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="callPassword" autocomplete="off" class="layui-input" lay-verify="required" id="callPassword">
                    </div>
                </div>
            </div>
            <div class="layui-form-item isShow">
                <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <label class="layui-form-label">外呼通道</label>
                    <div class="layui-input-inline">
                        <select name="department" id="department" lay-verify="required">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">外呼固定拨号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="fixedDial" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <label class="layui-form-label">激活状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="userActiveFlag" lay-filter="userActiveFlag" value="1" title="激活" checked>
                        <input type="radio" name="userActiveFlag" lay-filter="userActiveFlag" value="2" title="未激活">
                    </div>
                </div>
                <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">是否允许初筛</label>
                    <div class="layui-input-block">
                        <input type="radio" name="userIsPreScreening" value="1" title="是" checked>
                        <input type="radio" name="userIsPreScreening" value="0" title="否">
                    </div>
                </div>
            </div>

            <div class="layui-form-item coreUserIdDiv" style="display: none">
                <div class="layui-inline layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <label class="layui-form-label">核心人员ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="coreUserId" autocomplete="off" class="layui-input" id="coreUserId" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submitBut" lay-filter="submitBut">保存</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/ajaxhook.min.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/httpIntercept.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'zlhjConfig'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , zlhjConfig = layui.zlhjConfig
            , $ = layui.jquery;

        var router = layui.router();
        //console.log(JSON.stringify(router));
        //邮箱格式校验
        $("#userEmail").on("blur",() => {
            var userEmailVal = $('#userEmail').val();
            if(userEmailVal != ""){
                $('#userEmail').attr("lay-verify","email");
            }else{
                $('#userEmail').removeAttr("lay-verify");
            }
        });

        //add  by LQY
        let departmentArray = [
            {depName:"电销线路",depValue:"2"},
            {depName:"电催线路",depValue:"4"}
        ]
        let departmentValue = '';
        if(zlhjConfig.baseUrl == "http://www.huijiefinance.net/zlhj_telemarketing"){
            departmentArray.map(cur => {
                $('#department').append(new Option(cur.depName,cur.depValue));
            })
        }else{
            departmentValue = "5"
            $('#department').append(new Option("电销线路","5"));

        }
        let v = 1;
        window.followRadio = (v) => {
            form.val('orgInfo', {
                "userNo": "",
                "callPassword": "",
                "department": departmentValue,
                "fixedDial": "",
            })
            // if(v == 2 ){
            //     $(".isShow").show();
            //     $('#userNo').attr("lay-verify","required");
            //     $('#callPassword').attr("lay-verify","required");
            //     $('#department').attr("lay-verify","required");
            //
            // }
            if(v == 2 && isActive == 2){
                $(".isShow").show();
                $('#userNo').removeAttr("lay-verify");
                $('#callPassword').removeAttr("lay-verify");
                $('#department').removeAttr("lay-verify");
            }
            else if(v == 2 && isActive == 1){
                $(".isShow").show();
                $('#userNo').attr("lay-verify","required");
                $('#callPassword').attr("lay-verify","required");
                $('#department').attr("lay-verify","required");
            }
            else{
                $(".isShow").hide();
                $("#userNo").removeAttr("lay-verify");
                $("#callPassword").removeAttr("lay-verify");
                $("#department").removeAttr("lay-verify");
            }

        }
        form.on('radio(userRole)', function (res) {
            v = res.value
            followRadio(v);
        })

        // 点击 激活状态 userActiveFlag
        let isActive = 1
        form.on('radio(userActiveFlag)', function (res) {
            isActive = res.value
            if(v == 2 && isActive == 2){
                $('#userNo').removeAttr("lay-verify");
                $('#callPassword').removeAttr("lay-verify");
                $('#department').removeAttr("lay-verify");
            }
            else if(v == 2 && isActive == 1){
                $('#userNo').attr("lay-verify","required");
                $('#callPassword').attr("lay-verify","required");
                $('#department').attr("lay-verify","required");
            }

        })


        //检测用户名唯一校验
        $("#userAccount").on("blur", () => {
            var UserAccountVal = $('#userAccount').val();
            if(UserAccountVal == ""){
                layer.tips("用户名不能为空", '#userAccount');
            }else{
                $.ajax({
                    type:"post",
                    url:`${zlhjConfig.baseUrl}/user/checkAccount`,
                    data: `{"userAccount":"${UserAccountVal}"}`,
                    dataType: 'JSON',
                    contentType :'application/json',
                    success:function (data) {
                        layer.tips(data.msg, '#userAccount');
                        console.log(data.msg);
                    },
                    error:function (data) {
                        layer.tips('data.msg', '#userAccount');
                        console.log("error");
                    }
                })
            }
        });
        //所属机构列表
        let listOrg = fetch(`${zlhjConfig.baseUrl}/org/listOrg`).then(res=>res.json()).then(
            data => {
                $.each(data['orgList'], (index, item) => {
                    $('#userOrgId').append(new Option(item.orgName,item.orgId));
                });
                form.render("select");
            }
        )

        var orgUserVal = $('#userId').val();
        window.getUser = () => {
           //新增页面
            if (orgUserVal == ""){
                $('#resetPw').hide();
                $('.defaultPsw').show();
                followRadio(1)

            }
            else {
                //核心人员ID 显示
                $('.coreUserIdDiv').show();
                //详情表单初始赋值
                $.ajax({
                    type: "post",
                    url: `${zlhjConfig.baseUrl}/user/getUser`,
                    data: `{"userId":${orgUserVal}}`,
                    dataType: "json",
                    contentType :'application/json',
                    success:function (data) {
                        console.log("data.user.userId",data.user.userId);
                        //$('#userOrgId option').text(data.user.userOrgName);
                        // $('#userOrgId').append(new Option(data.user.userOrgName,data.user.userOrgId));
                        if(data.user.userCoreId === 0){
                            data.user.userCoreId = ""
                        }
                        followRadio(data.user.userRole)

                        form.val('orgInfo', {
                            "userName": data.user.userName
                            , "userNo":  data.user.userNo
                            , "userOrgId":  data.user.userOrgId
                            , "userAccount":  data.user.userAccount
                            , "userPhone":  data.user.userPhone
                            , "userType":  data.user.userType
                            , "userRole":  data.user.userRole
                            , "userActiveFlag":  data.user.userActiveFlag
                            , "userEmail":  data.user.userEmail
                            , "department":  data.user.department
                            , "fixedDial":  data.user.fixedDial
                            , "coreUserId":  data.user.userCoreId
                            , "callPassword":  data.user.callPassword
                            , "userIsPreScreening":  data.user.userIsPreScreening
                        })

                        v = data.user.userRole
                        isActive = data.user.userActiveFlag
                        console.log("赋值的v跟isActive",v,isActive)
                        //页面赋值之后立马校验
                        if(v == 2 && isActive == 2){
                            $(".isShow").show();
                            $('#userNo').removeAttr("lay-verify");
                            $('#callPassword').removeAttr("lay-verify");
                            $('#department').removeAttr("lay-verify");
                        }
                        else if(v == 2 && isActive == 1){
                            $(".isShow").show();
                            $('#userNo').attr("lay-verify","required");
                            $('#callPassword').attr("lay-verify","required");
                            $('#department').attr("lay-verify","required");
                        }
                    },
                    error:function (e) {
                        console.log("error");

                    }
                });


            }
        }

        Promise.all([listOrg]).then((result) => {
            getUser();
        }).catch((error) => {
            console.log(error)
        })

        //检测外呼工号唯一校验
        $("#userNo").on("blur", () => {
            var UserNoVal = $('#userNo').val();

            if(UserNoVal != ""){
                $.ajax({
                    type:"get",
                    url:`${zlhjConfig.baseUrl}/user/checkUserNo`,
                    data: {"userNo":UserNoVal},
                    dataType: 'JSON',
                    contentType :'application/json',
                    success:function (data) {
                        layer.tips(data.msg, '#userNo');
                        console.log(data.msg);
                    },
                    error:function (data) {
                        layer.tips('data.msg', '#userNo');
                        console.log("error");
                    }
                })
            }
        });

        //监听保存
        form.on('submit(submitBut)', function (data) {
            //表单取值 add by LQY
            var orgData = data.field;
            console.log(JSON.stringify(orgData));
            let index = parent.layer.getFrameIndex(window.name); //得到当前iframe层的索引

            var saveUrl;
            if(orgUserVal==""){
                saveUrl = `${zlhjConfig.baseUrl}/user/addUser`;
            }else {
                saveUrl = `${zlhjConfig.baseUrl}/user/updateUser`;
            }
            $.ajax({
                type: "post",
                url: saveUrl,
                data: JSON.stringify(orgData),
                dataType: "json",
                contentType :'application/json',
                success:function (data) {
                    console.log(data);
                    if(data.state == "Y"){
                        // layer.msg("保存成功",{icon:1})
                        layer.msg(data.msg, {
                            icon:1,
                            time: 1000, //1s后自动关闭
                        },function () {
                            parent.layer.close(index); //执行关闭当前iframe层
                        });
                    }else{
                        layer.msg(data.msg, {
                            icon:2,
                            time: 2000, //1s后自动关闭
                        });
                    }

                },
                error:function (e) {
                    console.log("error");
                    layer.msg(data.msg, {
                        icon:2,
                        time: 1000, //1s后自动关闭
                    });
                }
            });

            return false;

        });


        //重置密码
        $("#resetPw").on("click", () => {
            //重置密码
            layer.alert('是否重置该用户的密码？', {
                skin: 'layui-layer-molv' //样式类名
                ,closeBtn: 0,
                btn: ['确认','取消']
            }, function(){
                layer.msg('重置成功', {icon: 1});
                    $.ajax({
                        type: "post",
                        url: `${zlhjConfig.baseUrl}/user/resetPW`,
                        data: `{"userId":${orgUserVal}}`,
                        dataType: "json",
                        contentType :'application/json',
                        success:function (data) {
                            console.log("ok")
                        },
                        error:function (e) {
                            console.log("error")
                        }
                    })
            });
        });
    });
</script>

</body>
</html>
